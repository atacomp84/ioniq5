<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IONIQ 5 Rehberi</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React ve ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel (JSX Derleyicisi) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { margin: 0; font-family: sans-serif; }
    </style>
</head>
<body class="bg-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- İKON BİLEŞENLERİ (SVG) ---
        // Lucide-react ikonlarını SVG olarak buraya ekliyoruz ki harici bağımlılık olmadan çalışsın.
        const Sun = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
        );
        const Snowflake = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="2" x2="22" y1="12" y2="12"/><line x1="12" x2="12" y1="2" y2="22"/><path d="m20 16-4-4 4-4"/><path d="m4 8 4 4-4 4"/><path d="m16 4-4 4-4-4"/><path d="m8 20 4-4 4 4"/></svg>
        );
        const Wind = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"/><path d="M9.6 4.6A2 2 0 1 1 11 8H2"/><path d="M12.6 19.4A2 2 0 1 0 14 16H2"/></svg>
        );
        const Zap = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
        );
        const Gauge = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m12 14 4-4"/><path d="M3.34 19a10 10 0 1 1 17.32 0"/></svg>
        );
        const BatteryCharging = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M15 7h1a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2h-2"/><path d="M6 7H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h1"/><path d="m11 7-3 5h4l-3 5"/><line x1="22" x2="22" y1="11" y2="13"/></svg>
        );
        const AlertTriangle = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg>
        );
        const Thermometer = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"/></svg>
        );
        const Droplets = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"/><path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.35"/></svg>
        );
        const Info = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="16" y2="12"/><line x1="12" x2="12.01" y1="8" y2="8"/></svg>
        );

        // --- ANA BİLEŞENLER ---
        const Card = ({ title, icon: Icon, children, accentColor = "blue" }) => {
            const borderColors = {
                blue: "border-l-4 border-l-cyan-400",
                orange: "border-l-4 border-l-orange-400",
                green: "border-l-4 border-l-emerald-400",
                purple: "border-l-4 border-l-purple-400",
                red: "border-l-4 border-l-rose-500",
                yellow: "border-l-4 border-l-yellow-400",
            };

            return (
                <div className={`bg-slate-800/80 backdrop-blur-md rounded-lg shadow-lg p-4 ${borderColors[accentColor]} hover:bg-slate-750/90 transition-colors ring-1 ring-white/10`}>
                <div className="flex items-center gap-2 mb-3 border-b border-slate-700/50 pb-2">
                    <Icon className={`w-6 h-6 ${
                    accentColor === 'blue' ? 'text-cyan-400 drop-shadow-[0_0_8px_rgba(34,211,238,0.8)]' : 
                    accentColor === 'orange' ? 'text-orange-400 drop-shadow-[0_0_8px_rgba(251,146,60,0.8)]' :
                    accentColor === 'green' ? 'text-emerald-400 drop-shadow-[0_0_8px_rgba(52,211,153,0.8)]' :
                    accentColor === 'purple' ? 'text-purple-400 drop-shadow-[0_0_8px_rgba(168,85,247,0.8)]' :
                    accentColor === 'red' ? 'text-rose-400 drop-shadow-[0_0_8px_rgba(244,63,94,0.8)]' :
                    'text-yellow-400 drop-shadow-[0_0_8px_rgba(250,204,21,0.8)]'
                    }`} />
                    <h3 className="text-xl font-black text-white uppercase tracking-wide drop-shadow-sm">{title}</h3>
                </div>
                <div className="text-slate-300 text-sm leading-relaxed space-y-2">
                    {children}
                </div>
                </div>
            );
        };

        const SectionTitle = ({ children }) => (
            <h4 className="font-bold text-white mt-3 mb-2 inline-block text-sm uppercase tracking-wider bg-gradient-to-r from-slate-700 to-transparent px-2 py-1 rounded-l-md border-l-2 border-cyan-400">{children}</h4>
        );

        const Highlight = ({ children, color = "cyan" }) => (
            <span className={`font-extrabold ${color === "cyan" ? "text-cyan-300 drop-shadow-[0_0_3px_rgba(34,211,238,0.5)]" : "text-emerald-300 drop-shadow-[0_0_3px_rgba(52,211,153,0.5)]"}`}>{children}</span>
        );

        function IoniqGuide() {
            return (
                <div className="min-h-screen bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-[#0a0f1d] to-black text-slate-200 p-4 md:p-8 font-sans selection:bg-cyan-500/50 selection:text-white relative overflow-hidden">
                
                {/* Background Elements */}
                <div className="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
                    <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-cyan-500/10 rounded-full blur-[120px]"></div>
                    <div className="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-500/10 rounded-full blur-[120px]"></div>
                </div>

                <div className="relative z-10">
                    {/* Header */}
                    <header className="mb-10 text-center pb-6 relative">
                    <div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-2/3 h-px bg-gradient-to-r from-transparent via-cyan-500 to-transparent opacity-50"></div>
                    <div className="flex justify-center items-center gap-3 mb-2">
                        <Zap className="w-10 h-10 text-cyan-400 drop-shadow-[0_0_10px_rgba(34,211,238,0.8)]" />
                        <h1 className="text-4xl md:text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-white via-cyan-100 to-cyan-400 tracking-tight drop-shadow-sm">IONIQ 5</h1>
                    </div>
                    <p className="text-cyan-300 text-sm md:text-base font-semibold tracking-[0.2em] uppercase opacity-90">Tam Kapsamlı Sürüş & Tasarruf Özeti</p>
                    </header>

                    {/* Grid Layout */}
                    <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">

                    {/* YAZ AYARLARI */}
                    <Card title="Yaz Ayarları" icon={Sun} accentColor="yellow">
                        <SectionTitle>Şehir İçi</SectionTitle>
                        <ul className="list-disc list-outside ml-4 space-y-1 marker:text-yellow-400">
                        <li>Sürüş: <Highlight color="yellow">ECO</Highlight></li>
                        <li>Rejen: <Highlight color="yellow">AUTO</Highlight></li>
                        <li>Klima: <Highlight color="yellow">ECO A/C</Highlight> (22–23°C)</li>
                        <li>Fan: 1–3, Camlar kapalı</li>
                        <li>Sirkülasyon: İlk 10 dk iç, sonra dış hava</li>
                        <li>Hız: <Highlight color="yellow">40–70 km/h</Highlight></li>
                        </ul>
                        
                        <SectionTitle>Uzun Yol</SectionTitle>
                        <ul className="list-disc list-outside ml-4 space-y-1 marker:text-yellow-400">
                        <li>Sürüş: <Highlight color="yellow">NORMAL</Highlight></li>
                        <li>Hız: <Highlight color="yellow">100–110 km/h</Highlight> (Sabit hız)</li>
                        <li>Sıcaklık: 22–23°C</li>
                        <li className="flex items-center gap-2 bg-rose-500/10 p-1 rounded text-rose-300 font-semibold"><AlertTriangle className="w-4 h-4 inline shrink-0" /> Gereksiz yük taşımayın</li>
                        </ul>
                    </Card>

                    {/* KIŞ AYARLARI */}
                    <Card title="Kış Ayarları" icon={Snowflake} accentColor="blue">
                        <SectionTitle>Şehir İçi</SectionTitle>
                        <ul className="list-disc list-outside ml-4 space-y-1 marker:text-cyan-400">
                        <li>Sürüş: <Highlight>ECO</Highlight></li>
                        <li>Rejen: <Highlight>AUTO</Highlight> veya i-Pedal</li>
                        <li>Isıtma: Önce koltuk/direksiyon</li>
                        <li>Klima: <Highlight>20–22°C</Highlight> (Fan 1–2)</li>
                        <li>Sirkülasyon: Uzun süre kapalı kalmasın (Buğu)</li>
                        <li>Soğuk batarya: İlk 10 dk agresif sürmeyin</li>
                        </ul>

                        <SectionTitle>Uzun Yol</SectionTitle>
                        <ul className="list-disc list-outside ml-4 space-y-1 marker:text-cyan-400">
                        <li>Sürüş: <Highlight>NORMAL</Highlight></li>
                        <li>Isı: 20–22°C</li>
                        <li>Hız: <Highlight>90–110 km/h</Highlight></li>
                        <li className="italic text-cyan-200/80">Soğukta tüketim artar, ilk 10 dk sakin sürüş</li>
                        </ul>
                    </Card>

                    {/* KLİMA & REJENERASYON */}
                    <Card title="Klima & Rejenerasyon" icon={Wind} accentColor="green">
                        <SectionTitle>Rejenerasyon (Fren Geri Kazanım)</SectionTitle>
                        <ul className="list-none space-y-2 text-sm">
                        <li className="bg-slate-700/30 p-2 rounded-md border-l-2 border-emerald-400"><span className="font-bold text-emerald-300 block">AUTO:</span> En verimli, her koşulda tavsiye.</li>
                        <li className="bg-slate-700/30 p-2 rounded-md border-l-2 border-emerald-400"><span className="font-bold text-emerald-300 block">i-Pedal:</span> Şehir içi dur-kalk için ideal.</li>
                        <li className="bg-slate-700/30 p-2 rounded-md border-l-2 border-emerald-400"><span className="font-bold text-emerald-300 block">Seviye 1-3:</span> Uzun yolda 1-2, Şehirde 2-3.</li>
                        <li className="text-xs font-semibold text-emerald-300/80 flex items-center gap-1 mt-2"><Info className="w-3 h-3 inline" /> İpucu: Frene az basmak enerji kazanımını artırır.</li>
                        </ul>

                        <SectionTitle>Klima (Süper Özet)</SectionTitle>
                        <div className="grid grid-cols-2 gap-3 text-xs">
                        <div className="bg-gradient-to-br from-yellow-500/20 to-orange-500/20 p-3 rounded-lg border border-yellow-500/30">
                            <span className="flex items-center gap-1 font-black text-yellow-300 mb-1"><Sun className="w-4 h-4" /> YAZ</span>
                            <p className="font-bold text-lg text-white">22–23°C</p>
                            <p className="opacity-80">10dk sirkülasyon</p>
                        </div>
                        <div className="bg-gradient-to-br from-cyan-500/20 to-blue-500/20 p-3 rounded-lg border border-cyan-500/30">
                            <span className="flex items-center gap-1 font-black text-cyan-300 mb-1"><Snowflake className="w-4 h-4" /> KIŞ</span>
                            <p className="font-bold text-lg text-white">20–22°C</p>
                            <p className="opacity-80">Buğuya dikkat</p>
                        </div>
                        </div>
                        <div className="mt-3 text-sm bg-emerald-500/10 p-2 rounded-md border border-emerald-500/30 text-center font-bold text-emerald-300">
                        ECO A/C: Her zaman en tasarruflu mod.
                        </div>
                    </Card>

                    {/* SÜRÜŞ MODLARI */}
                    <Card title="Sürüş Modları" icon={Gauge} accentColor="purple">
                        <div className="space-y-4">
                        <div className="flex items-center gap-4 bg-slate-700/30 p-3 rounded-lg border border-emerald-500/20">
                            <div className="bg-emerald-500/20 text-emerald-300 px-3 py-2 rounded-md text-sm font-black w-20 text-center drop-shadow-[0_0_5px_rgba(52,211,153,0.5)]">ECO</div>
                            <div>
                            <p className="font-bold text-white text-lg">Şehir İçi</p>
                            <p className="text-sm text-emerald-200/80 font-medium">Maksimum tasarruf için temel mod.</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-4 bg-slate-700/30 p-3 rounded-lg border border-blue-500/20">
                            <div className="bg-blue-500/20 text-blue-300 px-3 py-2 rounded-md text-sm font-black w-20 text-center drop-shadow-[0_0_5px_rgba(59,130,246,0.5)]">NORMAL</div>
                            <div>
                            <p className="font-bold text-white text-lg">Uzun Yol</p>
                            <p className="text-sm text-blue-200/80 font-medium">Konfor ve performans dengesi.</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-4 bg-slate-700/30 p-3 rounded-lg border border-rose-500/20 relative overflow-hidden">
                            <div className="absolute inset-0 bg-rose-500/5 z-0"></div>
                            <div className="bg-rose-500/20 text-rose-300 px-3 py-2 rounded-md text-sm font-black w-20 text-center drop-shadow-[0_0_5px_rgba(244,63,94,0.5)] z-10">SPORT</div>
                            <div className="z-10">
                            <p className="font-bold text-white text-lg">Performans</p>
                            <p className="text-sm text-rose-300 font-bold flex items-center gap-1"><AlertTriangle className="w-3 h-3 inline" /> Menzil düşmanı! Gerekmedikçe kullanmayın.</p>
                            </div>
                        </div>
                        </div>
                    </Card>

                    {/* BATARYA SAĞLIĞI */}
                    <Card title="Batarya Sağlığı" icon={BatteryCharging} accentColor="green">
                        <ul className="space-y-3 text-sm">
                        <li className="flex justify-between items-center bg-slate-700/30 p-3 rounded-lg border border-slate-700/50">
                            <span className="font-medium">Günlük Şarj Limiti</span>
                            <span className="font-black text-2xl text-emerald-400 drop-shadow-[0_0_5px_rgba(52,211,153,0.5)]">%80–90</span>
                        </li>
                        <li className="flex justify-between items-center bg-slate-700/30 p-3 rounded-lg border border-slate-700/50">
                            <span className="font-medium">Uzun Yol Öncesi</span>
                            <span className="font-black text-2xl text-emerald-400 drop-shadow-[0_0_5px_rgba(52,211,153,0.5)]">%100</span>
                        </li>
                        <div className="grid grid-cols-2 gap-3">
                            <div className="bg-rose-500/10 p-3 rounded-lg border border-rose-500/30 text-center">
                            <span className="block text-xs font-bold text-rose-300 mb-1">Alt Limit (Günlük)</span>
                            <span className="font-black text-xl text-rose-400">%20 altı</span>
                            </div>
                            <div className="bg-rose-500/10 p-3 rounded-lg border border-rose-500/30 text-center">
                            <span className="block text-xs font-bold text-rose-300 mb-1">Alt Limit (Kışın)</span>
                            <span className="font-black text-xl text-rose-400">%15 altı</span>
                            </div>
                        </div>
                        </ul>
                        <div className="mt-4 bg-gradient-to-r from-cyan-500/10 to-blue-500/10 p-3 rounded-lg border border-cyan-500/30 text-sm flex gap-3 items-start">
                        <Thermometer className="w-5 h-5 text-cyan-400 shrink-0 drop-shadow-[0_0_5px_rgba(34,211,238,0.5)]" />
                        <p className="text-cyan-200 leading-snug font-medium">Şarjdan hemen sonra batarya sıcakken sürmek kışın verimi artırır. Aracı aşırı sıcak/soğukta uzun süre bekletmeyin.</p>
                        </div>
                    </Card>

                    {/* ŞARJ GÜVENLİĞİ */}
                    <Card title="Şarj Güvenliği & Uyarılar" icon={AlertTriangle} accentColor="red">
                        <div className="space-y-4 text-sm">
                        <div className="flex items-center gap-3 text-white bg-rose-600/80 p-3 rounded-lg font-bold shadow-lg shadow-rose-900/20 ring-1 ring-rose-500/50">
                            <Droplets className="w-6 h-6 animate-pulse" />
                            <span className="text-lg">Islak elle kabloya DOKUNMA!</span>
                        </div>
                        <ul className="list-disc list-inside space-y-2 text-slate-300 ml-2 marker:text-rose-400">
                            <li className="font-medium">Kablo hasarlıysa asla kullanma.</li>
                            <li className="font-medium">Port ve fişin kuru olduğundan emin ol.</li>
                            <li className="font-medium">Kabloyu <span className="text-white font-black bg-rose-500/20 px-1 rounded">"klik"</span> sesi gelene kadar it.</li>
                            <li className="font-medium">Çıkarırken kablodan değil, fişten tut.</li>
                        </ul>
                        <div className="bg-gradient-to-br from-orange-500/10 to-rose-500/10 border border-orange-500/30 p-3 rounded-lg mt-2 text-sm text-orange-200 relative overflow-hidden">
                            <div className="absolute top-0 right-0 -mt-2 -mr-2 opacity-10">
                            <Zap className="w-12 h-12 text-orange-500" />
                            </div>
                            <span className="font-black block mb-1 text-orange-400 flex items-center gap-1"><Info className="w-4 h-4 inline" /> Önemli Not:</span>
                            Arka arkaya hızlı (DC) şarj bataryayı ısıtır. Şarj sırasında klima/ısıtıcıyı kapatmak şarj hızını artırır.
                        </div>
                        </div>
                    </Card>

                    </div>
                    
                    {/* Footer */}
                    <footer className="mt-12 text-center text-slate-500 text-xs border-t border-slate-800/50 pt-6">
                    <p>Bu rehber verilen kullanıcı verileri ve PDF önerilerine dayanarak hazırlanmıştır. Resmi Hyundai kılavuzu değildir.</p>
                    </footer>
                </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<IoniqGuide />);
    </script>
</body>
</html>
